<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- <img src="https://mipuntajedecreditoenusa.com/wp-content/uploads/2023/07/Cheap-Vacation-Spots-In-The-USA-1024x569.png" class="img-fluid" id="bg" alt="us-trip" class="opacity-25"> -->
    <div class="img">
    <div class="container  bg-gradient" >
        <h2>Welcome To US trip</h2>
        <p>Enter the details and submit the form to confirm your participation in trip</p>
    
        <!-- form creation -->
        <form >
            <div class="mb-3">
                <label for="exampleInputName1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInpuName1" placeholder="enter your name">
              </div>

              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>

              <div class="mb-3">
                <label for="exampleInputBranch1" class="form-label">Branch</label>
                <input type="text" class="form-control" id="exampleInputBranch1" placeholder="enter your branch">
              </div>

              

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter your email">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <!-- <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="enter password">
            </div> -->

            <select class="form-select" aria-label="Default select example">
                <option value="" selected disabled>gender</option>
                <option value="1">male</option>
                <option value="2">Female</option>
                <option value="3">Prefer not to say</option>
              </select>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>


  </body>
</html>
